<title>Photoshare</title>
<h1>Hello {{ name }}!</h1>
<a href='/'>Home</a>
{% if photos %}
  <h2>Here are your photos</h2>
      <ul>

        <form method="post" enctype="multipart/form-data" action="/photoDeletion">
            <label for="pID">Enter the ID of the photo that you wish to delete!</label>
            <input type="text" name="pID" required='true' /><br />
            <input type="submit" value="Upload" />
      {% for photo in photos %}

          <li>{{photo[2]}}<br>
          <img src='data:image/jpg;base64, {{ base64.b64encode(photo[0]).decode("ascii") }}'/></li>
          <h3>Photo ID: {{photo[1]}} </h3>
      {% endfor %}
      </ul>

{% else %}
      <h2>You need to upload a photo first!</h2>
      <li><a href='/upload'>Upload a photo</a> </li>
  
{% endif %}
