<head>
    <title>Create an account!</title>
</head>
    {%if not supress%}
    <h1> Email already in use! Use another one or <a href="/login">login</a></h1>
    {% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="email">Enter your email:</label>
                <input type="email" name="email" id = "email" /><br />
                <label for="password">Enter password:</label>
                <input type="password" name="password" id = "password" /><br />
                <label for="first name">Enter your First Name</label>
                <input type="text" name = "fName" id="fName"/><br />
                <label for="last name">Enter your Last Name</label>
                <input type="text" name = "lName" id="lName"/><br />
                <label for="Date of Birth">Enter your date of birth</label>
                <input type="date" name = "DOB" id="DOB"/><br />
                <label for="gender">What is your gender identity?</label>
                <input type="text" name = "gender" id="gender"/><br />
                <label for="hometown">What is your hometown?</label>
                <input type="text" name = "hometown" id="hometown"/><br />
                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>
