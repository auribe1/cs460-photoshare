<!DOCTYPE html>
<html>
    <head>
        <title>Look at the photos!</title>
    </head>
    <body>
        <div class="title">
            <h1>Click a tag!</h1>
        </div>
        {% if tags %}
        <h3>Tags:</h3>
        <ul>
            
            <li><a href="/display_allphotostag/{{ tags }}">{{ tags }}</a></li>
          
        </ul>
            {% else %}
                <p>No tags found</p>
        {% endif %}

    </body>
</html>
